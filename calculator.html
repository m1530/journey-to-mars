<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>

    <div class="container">
        <div class="row p-2">
            <div class="col-lg-4 col-md-4 col-sm-4 col-12 p-2">
                <div class="shadow rounded p-3">

                    <div class="screen p-3">
                        <input id="inputField" type="text" class="form-control p-2">
                    </div>
                    <div class="row mt-3 bg-light">
                        <div class="col-12 my-1 d-flex justify-content-between">
                            <input class="button m-1" onclick="clr()" type="button" value="ON">
                            <input class="button m-1" onclick="dis('(')" type="button" value="(">
                            <input class="button m-1" onclick="dis(')')" type="button" value=")">
                            <input class="button m-1" onclick="dis('%')" type="button" value="%">
                        </div>
                        <div class="col-12 my-1 d-flex justify-content-between">
                            <input class="button m-1" onclick="dis('7')" type="button" value="7">
                            <input class="button m-1" onclick="dis('8')" type="button" value="8">
                            <input class="button m-1" onclick="dis('9')" type="button" value="9">
                            <input class="button m-1" onclick="dis('+')" type="button" value="+">
                        </div>
                        <div class="col-12 my-1 d-flex justify-content-between">
                            <input class="button m-1" onclick="dis('4')" type="button" value="4">
                            <input class="button m-1" onclick="dis('5')" type="button" value="5">
                            <input class="button m-1" onclick="dis('6')" type="button" value="6">
                            <input class="button m-1" onclick="dis('-')" type="button" value="-">
                        </div>
                        <div class="col-12 my-1 d-flex justify-content-between">
                            <input class="button m-1" onclick="dis('1')" type="button" value="1">
                            <input class="button m-1" onclick="dis('2')" type="button" value="2">
                            <input class="button m-1" onclick="dis('3')" type="button" value="3">
                            <input class="button m-1" onclick="dis('*')" type="button" value="*">
                        </div>
                        <div class="col-12 my-1 d-flex justify-content-between">
                            <input class="button m-1" onclick="dis('0')" type="button" value="0">
                            <input class="button m-1" onclick="dis('.')" type="button" value=".">
                            <input class="button m-1" onclick="dis('/')" type="button" value="/">
                            <input class="button m-1" onclick="solve()" type="button" value="=">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
